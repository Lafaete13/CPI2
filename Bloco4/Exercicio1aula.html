<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sexo = prompt("Informe o F para sexo FEMININO ou M para sexo MASCULINO");
        if(sexo=="F"){
            alert("Essa pessoa deverá receber dois ingressos");
        } else if(sexo == "M"){
            alert("Essa pessoa deverá receber um ingresso");
        } else{
            alert("Valor informado inválido");
        }
    </script>
</body>
</html>
