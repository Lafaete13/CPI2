<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Números Positivos</title>
</head>
<body>
    <h1>Contagem de Números Positivos</h1>
    <button onclick="contarNumerosPositivos()">Iniciar</button>

    <script>
        function contarNumerosPositivos() {
            let contador = 0;
            let numero;

            do {
                numero = parseFloat(prompt("Digite um número positivo (ou um número negativo para sair):"));

                if (numero >= 0) {
                    contador++;
                }
            } while (numero >= 0);

            alert(`Você digitou ${contador} números positivos.`);
        }
    </script>
</body>
</html>
