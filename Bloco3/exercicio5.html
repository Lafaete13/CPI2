<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário Reajustado</title>
    <script>
        function calcularReajuste() {
            const salario = parseFloat(document.getElementById("salario").value);

            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um salário válido.");
                return;
            }

            let percentualReajuste = salario <= 300 ? 0.15 : 0.10;
            let salarioReajustado = salario + (salario * percentualReajuste);

            alert(`Salário original: R$${salario.toFixed(2)}\nReajuste: ${(percentualReajuste * 100).toFixed(0)}%\nSalário reajustado: R$${salarioReajustado.toFixed(2)}`);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Salário Reajustado</h1>
    <p>Informe o salário atual do funcionário:</p>
    <input type="number" step="0.01" id="salario" placeholder="Digite o salário">
    <button onclick="calcularReajuste()">Calcular Reajuste</button>
</body>
</html>
