<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Valores</title>
</head>
<body>
    <h1>Comparador de Valores</h1>
    <p>Informe dois valores:</p>
    <input type="number" id="valor1" placeholder="Digite o primeiro valor">
    <input type="number" id="valor2" placeholder="Digite o segundo valor">
    <button onclick="compararValores()">Comparar</button>

    <script>
        function compararValores() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);

            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            if (valor1 > valor2) {
                alert("O primeiro valor é maior que o segundo.");
            } else if (valor1 < valor2) {
                alert("O primeiro valor é menor que o segundo.");
            } else {
                alert("Os dois valores são iguais.");
            }
        }
    </script>
</body>
</html>
