<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Peso Ideal</title>
    <script>
        function calcularPesoIdeal() {
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value.toUpperCase();

            if (isNaN(altura) || (sexo !== 'M' && sexo !== 'F')) {
                alert("Por favor, insira uma altura válida e selecione o sexo corretamente.");
                return;
            }

            let pesoIdeal;

            if (sexo === 'M') {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === 'F') {
                pesoIdeal = (62.1 * altura) - 44.7;
            }

            alert(`O peso ideal é: ${pesoIdeal.toFixed(2)} kg`);
        }
    </script>
</head>
<body>
    <h1>Cálculo do Peso Ideal</h1>
    <p>Informe sua altura e sexo:</p>
    <input type="number" step="0.01" id="altura" placeholder="Digite sua altura em metros">
    <select id="sexo">
        <option value="">Selecione o sexo</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>
    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
</body>
</html>
