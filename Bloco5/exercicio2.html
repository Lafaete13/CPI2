<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestação em Atraso</title>
    
</head>
<body>
    <h1>Calculadora de Prestação em Atraso</h1>
    <button onclick="calcularPrestacao()">Calcular Prestação</button>

    <script>
        function calcularPrestacao() {
            // Solicita os dados ao usuário
            const valor = parseFloat(prompt("Digite o valor da prestação:"));
            const taxa = parseFloat(prompt("Digite a taxa de juros aplicada (em %):"));
            const tempo = parseInt(prompt("Digite o número de dias de atraso:"));

            // Verifica se os dados são válidos
            if (isNaN(valor) || isNaN(taxa) || isNaN(tempo)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            // Cálculo da prestação em atraso
            const prestacao = valor + (valor * (taxa / 100) * tempo);

            // Exibe o resultado
            alert(`O valor da prestação em atraso é: R$ ${prestacao.toFixed(2)}`);
        }
    </script>
</body>
</html>
